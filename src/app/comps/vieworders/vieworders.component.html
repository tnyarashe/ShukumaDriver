<h1 class="text-2xl font-bold mb-4">Order #{{ order?.id }}</h1>

<div class="bg-white shadow-md rounded-lg p-6 mb-4">
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-lg font-bold">Order Details</h2>
  </div>
  <p class="text-gray-500 mb-2">{{ order?.date | date }}</p>
  <p class="text-gray-700 mb-2">Total: {{ order?.total | currency }}</p>
  <p class="text-gray-700 mb-2">Status: {{ order?.status }}</p>
</div>

<div class="bg-white shadow-md rounded-lg p-6 mb-4">
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-lg font-bold">Order Item</h2>
  </div>
  <table class="w-full">
    <thead>
      <tr class="bg-gray-200">
        <th class="py-2 px-4 text-left">Item</th>
        <th class="py-2 px-4 text-right">Quantity</th>
        <th class="py-2 px-4 text-right">Price</th>
        <th class="py-2 px-4 text-right">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order?.items" class="border-b">
        <td class="py-2 px-4 text-left">{{ item.name }}</td>
        <td class="py-2 px-4 text-right">{{ item.quantity }}</td>
        <td class="py-2 px-4 text-right">{{ item.price | currency }}</td>
        <td class="py-2 px-4 text-right">{{ item.total | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
